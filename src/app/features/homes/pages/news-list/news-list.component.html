<mat-card>
  <mat-card-title>お知らせ</mat-card-title>
  <table
    mat-table
    [dataSource]="dataSource"
    class="w-100 p-3 mat-elevation-z8">
    <ng-container matColumnDef="categoryId">
      <td
        mat-cell
        *matCellDef="let data;">
        {{data.categoryId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <td
        mat-cell
        *matCellDef="let data;">
        {{data.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <td
        mat-cell
        *matCellDef="let data;">
        {{data.content}}
      </td>
    </ng-container>

    <ng-container matColumnDef="openedAt;">
      <td
        mat-cell
        *matCellDef="let data;">
        {{data.openedAt | date: 'yyyy/MM/dd'}}
      </td>
    </ng-container>

    <tbody>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
</mat-card>
