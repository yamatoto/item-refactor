<mat-card>
  <mat-card-title>お知らせ</mat-card-title>
  <table
    mat-table
    [dataSource]="dataSource"
    class="w-100 p-3 mat-elevation-z8">
    <ng-container matColumnDef="categoryId">
      <td
        mat-cell
        *matCellDef="let data;">
        <mat-icon
          matBadge="22"
          matBadgeColor="accent"
          matBadgePosition="above after">
        </mat-icon>
        {{NEWS_CATEGORY[data.categoryId]}}
      </td>
    </ng-container>

    <ng-container matColumnDef="openedAt">
      <td
        mat-cell
        *matCellDef="let data;">
        {{data.openedAt | date: 'yyyy/MM/dd'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <td
        mat-cell
        *matCellDef="let data;">
        <a [routerLink]="['/home/news', data.id]">{{data.title}}</a>
      </td>
    </ng-container>

    <tbody>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
</mat-card>
