<ng-container *ngFor="let data of products">
  <div class="d-flex">
    <div>{{data.productNo}}｜</div>
    <div>
      <a [routerLink]="['/products', 'edit', data.id]">{{data.productName}}</a>
      ｜
    </div>
    <div>
      {{data.preOrderAt | date: "yyyy/MM/dd"}}
    </div>
  </div>
</ng-container>
